<!DOCTYPE html>
<html>
<head>
<title>My First Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div align="center">
    <img height="100" src="feedback.jpg" />
</div>
<hr />
<div>
    <table cellpadding="5" width="600" border="0" align="center">
        <tr>
            <td align="center" colspan="2"><b>Please fill this Form</b></td>
        </tr>
        <tr>
            <td align="right">Name:&nbsp;</td>
            <td>
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td align="right">Education:&nbsp;</td>
            <td>
                <input type="text" placeholder="Heighest Qualification" />
            </td>
        </tr>
        <tr>
            <td align="right">Work Experience:&nbsp;</td>
            <td>
                <input type="text" placeholder="One line about Expierence" />
            </td>
        </tr>
        <tr>
            <td align="right">Hobbies:&nbsp;</td>
            <td>
                <textarea rows="3">
                </textarea>
            </td>
        </tr>
        <tr>
            <td align="right">Native Place:&nbsp;</td>
            <td>
                <select>
                    <option>Jaipur</option>
                    <option>Kota</option>
                    <option>Jodhpur</option>
                    <option>Udaipur</option>
                    <option>Bikaner</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Technologies Worked In:&nbsp;</td>
            <td>
                <input type="checkbox" id="tech1" name="tech" value="HTML">
                <label for="tech1">HTML</label>

                <input type="checkbox" id="tech2" name="tech" value="CSS">
                <label for="tech2">CSS</label>

                <input type="checkbox" id="tech3" name="tech" value="Javascript">
                <label for="tech3">Javascript</label>
            </td>
        </tr>
        <tr>
            <td align="right">Technologies Worked In:&nbsp;</td>
            <td>
                <input type="radio" id="tech4" name="techR" value="HTML">
                <label for="tech4">HTML</label>

                <input type="radio" id="tech5" name="techR" value="CSS">
                <label for="tech5">CSS</label>

                <input type="radio" id="tech6" name="techR" value="Javascript">
                <label for="tech6">Javascript</label>
            </td>
        </tr>
        <tr>
            <td align="right" colspan="2">
                <input type="button" value="Submit" />
            </td>
        </tr>
    </table>
</div>
<hr />

    <a href="second.html">Second test page</a>&nbsp;&nbsp;&nbsp;&nbsp;

</div>
<hr />

</body>
</html>
